<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="stylesheets/reveal.css">
		<link rel="stylesheet" href="stylesheets/theme/blood.css" id="theme">



		<!--[if lt IE 9]>
		<script src="javascripts/lib/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h3>Отчет о проделанной работе за первое полугодие 2015 г.</h3>
					<p>Денисенко Богдан Русланович</p>
					<p>
						<small>Created by <a href="https://github.com/bogdandenisenko/">Denisenko Bogdan</a></small>
					</p>
				</section>

				<section>
					<h2>screen2</h2>
					<p>
						Some text
					</p>
				</section>

        <section>
					<h2>screen3</h2>
					<p>
						Some text
					</p>
				</section>

        <section>
					<h2>screen4</h2>
					<p>
						Some text
					</p>
				</section>


        <section>
					<h2>THE END</h2>
					<p>
						Some text
					</p>
				</section>








			</div>

		</div>

		<script src="javascripts/lib/head.min.js"></script>
		<script src="javascripts/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				// dependencies: [
				// 	{ src: 'javascripts/lib/js/classList.js', condition: function() { return !document.body.classList; } },
				// 	{ src: 'javascripts/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
				// 	{ src: 'javascripts/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
				// 	{ src: 'javascripts/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
				// 	{ src: 'javascripts/plugin/zoom-js/zoom.js', async: true },
				// 	{ src: 'javascripts/plugin/notes/notes.js', async: true }
				// ]
			});

		</script>

	</body>
</html>
